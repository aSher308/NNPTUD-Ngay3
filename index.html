<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        /* CSS tuỳ chỉnh cho ảnh thumbnail */
        .product-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }
        /* CSS cho cột Description (ẩn đi, hiện khi hover) */
        /* Cách 1: Sử dụng Tooltip của Bootstrap (sẽ cấu hình trong JS) */
        
        /* Loading overlay */
        #loading {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sortable {
            cursor: pointer;
        }
        .sortable:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <div id="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container mt-4">
        <h2 class="mb-4 text-center">Dashboard Quản Lý Sản Phẩm</h2>

        <div class="row mb-3 g-2 align-items-center">
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm theo Title...">
                </div>
            </div>
            
            <div class="col-md-2">
                <select id="pageSizeSelect" class="form-select">
                    <option value="5">Hiển thị 5</option>
                    <option value="10" selected>Hiển thị 10</option>
                    <option value="20">Hiển thị 20</option>
                </select>
            </div>

            <div class="col-md-6 text-end">
                <button class="btn btn-success" onclick="openCreateModal()">
                    <i class="bi bi-plus-circle"></i> Tạo Mới
                </button>
                <button class="btn btn-primary" onclick="exportToCSV()">
                    <i class="bi bi-file-earmark-spreadsheet"></i> Export CSV
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle" id="productTable">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Image</th>
                        <th scope="col" class="sortable" onclick="handleSort('title')">
                            Title <i class="bi bi-arrow-down-up" id="sort-icon-title"></i>
                        </th>
                        <th scope="col" class="sortable" onclick="handleSort('price')">
                            Price <i class="bi bi-arrow-down-up" id="sort-icon-price"></i>
                        </th>
                        <th scope="col">Category</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
                </ul>
        </nav>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Chi tiết sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        
                        <div class="mb-3">
                            <label for="productTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="productTitle" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Price ($)</label>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>

                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="productCategoryId" class="form-label">Category ID</label>
                            <input type="number" class="form-control" id="productCategoryId" value="1" required>
                            <small class="text-muted">Nhập ID danh mục (Ví dụ: 1 = Clothes, 2 = Electronics...)</small>
                        </div>

                        <div class="mb-3">
                            <label for="productImage" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="productImage" placeholder="https://..." required>
                            <img id="imagePreview" src="" class="mt-2" style="max-width: 100px; display: none;">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="saveBtn" onclick="saveProduct()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
